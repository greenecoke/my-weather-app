<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/77c0fed838.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container content">
      <form class="row my-form" id="search-form">
        <div class="col-6">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a city"
            autocomplete="off"
            id="search-input"
          />
        </div>
        <div class="col-auto">
          <input
            type="submit"
            class="btn mb-3 w-100 my-button"
            value="search"
          />
        </div>
        <div class="col-auto">
          <button
            type="button"
            class="btn btn-outline-success w-100 current"
            id="current-location"
          >
            Current
          </button>
        </div>
      </form>
      <div class="row">
        <div class="col-9">
          <div class="today">
            <h1>
              <img src="src/image/thunderstorms.png" />
              <span id="city"> Lagos </span>
            </h1>
            <p id="real-date">Friday,12:00</p>
            <h2>
              <span id="now-temp">25</span
              ><sup id="temperature"
                ><a href="#" id="celcius-temp">℃</a> |
                <a href="#" id="fahrenheit-temp">℉</a>
              </sup>
            </h2>
          </div>
          <div>
            <p id="description">Thunderstorm</p>
            <p id="precipitation">Precipitation: 100%</p>
            <p>Humidity: <span id="humidity">82</span>%</p>
            <p>Wind: <span id="wind">19</span>km/h</p>
          </div>
        </div>
        <div class="col-3">
          <p>
            <span class="weekday">Saturday</span>
            <img src="src/image/thunderstorms.png" width="30px" />
            <br />
            29°|22°
          </p>
          <br />
          <p>
            <span class="weekday">Sunday</span>
            <img src="src/image/partly_cloudy.png" width="30px" />
            <br />
            29°|22°
          </p>
          <br />
          <p>
            <span class="weekday">Monday</span>
            <img src="src/image/cloudy.png" width="30px" />
            <br />29°|22°
          </p>
          <br />
          <p>
            <span class="weekday">Tuesday</span>
            <img src="src/image/thunderstorms.png" width="30px" />
            <br />
            29°|22°
          </p>
          <br />
          <p>
            <span class="weekday">Wednesday </span
            ><img src="src/image/partly_cloudy.png" width="30px" />
            <br />29°|22°
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
